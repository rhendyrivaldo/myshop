spring.application.name=MyShop

# PostgreSQL Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/myshop

# Database username
spring.datasource.username=postgres

# Database password
spring.datasource.password=postgres

# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL statements in the logs (optional)
spring.jpa.show-sql=true

# Format SQL statements (optional)
spring.jpa.properties.hibernate.format_sql=true

# DDL mode (optional, set to 'update' to automatically create/update schema)
spring.jpa.hibernate.ddl-auto=update